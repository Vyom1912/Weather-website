<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Website</title>
    <link rel="shortcut icon" href="image/clouds.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          name=""
          placeholder="Enter city name...."
          id=""
          spellcheck="false" />
        <button class="flex">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="error"><p>Invalid city name</p></div>
      <div class="weather">
        <img src="image/rain.png" alt="rain" class="weather-icon" />
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="details flex">
          <div class="col flex">
            <i class="fa-solid fa-water"></i>
            <div>
              <p class="humidity"></p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col flex">
            <i class="fa-solid fa-wind"></i>
            <div>
              <p class="wind"></p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p>
        &copy; 2025 Weather App. Designed and developed by Vyom Patel. All
        rights reserved.
      </p>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
