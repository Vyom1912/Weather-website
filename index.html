<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Website</title>
    <link rel="shortcut icon" href="image/clouds.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          name=""
          placeholder="Enter city name...."
          id=""
          spellcheck="false" />
        <button class="flex">
          <img src="image/search.png" alt="search" />
        </button>
      </div>
      <div class="error"><p>Invalid city name</p></div>
      <div class="weather">
        <img src="image/rain.png" alt="rain" class="weather-icon" />
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="details flex">
          <div class="col flex">
            <img src="image/humidity.png" alt="" />
            <div>
              <p class="humidity"></p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col flex">
            <img src="image/wind.png" alt="" />
            <div>
              <p class="wind"></p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
